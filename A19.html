<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/3330/3330778.png"
      type="image/x-icon"
    />
    <title>Tablas Hash</title>
  </head>
  <style>
    body {
      font-family: Poppins;
    }
  </style>
  <body>
    <div class="container animate__animated animate__slideInRight">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-light navbar-light mb-3">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Navbar brand -->
          <a class="navbar-brand" href="#">EDAA</a>

          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- Link -->
              <li class="nav-item">
                <a class="nav-link" href="index.html">Búsqueda y Ordenamiento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Tablas Hash</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
      <!-- Navbar -->
      <div class="animate__animated animate__slideInRight">
        <h1 class="mt-5 mb-5 display-2 text-center">Tablas Hash</h1>
        <div class="form-outline">
          <input type="text" id="typeText" class="form-control" />
          <label class="form-label" for="typeText">String</label>
        </div>
        <div class="d-grid gap-2 my-4">
          <button class="btn btn-primary" id="hash-btn" type="button">
            Generar Hash
          </button>
        </div>
        <div class="table-responsive mt-5">
          <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">String</th>
              </tr>
            </thead>
            <tbody id="hashTable"></tbody>
            <caption class="text-center">
              Convirtiendo # a un entero de 32 bits ASCII 32. Puede haber un
              total de 77163 entradas para que exista un 50% de probabilidad de
              colisión
              <a
                href="https://preshing.com/20110504/hash-collision-probabilities/#:~:text=This%20illustrates%20the%20probability%20of,for%20any%20value%20of%20N."
                >Más información</a
              >
            </caption>
          </table>
        </div>
        <h4 class="my-5 text-center" id="colisiones"></h4>
      </div>
    </div>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
    ></script>
    <script src="HashTable.js"></script>
  </body>
</html>
